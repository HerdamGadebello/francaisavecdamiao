<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Educacional</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <img src="/assets/LOGOOFICIAL.png" alt="Logo" class="logo">
            <h2>Portal Educacional</h2>
            <div class="btn-group">
                <button class="btn professor-btn" onclick="showLoginForm('professor')">
                    <i class="fas fa-chalkboard-teacher"></i> Professor
                </button>
                <button class="btn aluno-btn" onclick="showLoginForm('aluno')">
                    <i class="fas fa-user-graduate"></i> Aluno
                </button>
            </div>
        </div>
    </div>

    <div id="login-form-screen" class="screen">
        <div class="login-container">
            <img src="/assets/LOGOOFICIAL.png" alt="Logo" class="logo">
            <h2>Acessar Sistema</h2>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="UsuÃ¡rio" autocomplete="off">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Senha">
            </div>
            <div id="login-message" class="message"></div>
            <button class="btn login-btn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
            <button class="btn back-btn" onclick="showLoginScreen()">
                <i class="fas fa-arrow-left"></i> Voltar
            </button>
        </div>
    </div>

    <div id="professor-area" class="screen"></div>
    <div id="aluno-area" class="screen"></div>

    <script src="/site.js"></script>
</body>
</html>
